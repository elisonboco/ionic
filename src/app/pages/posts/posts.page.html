<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rimini - Blog</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button (click)="loadPosts()" value="kittens">
            Eventi
          </ion-segment-button>
          <ion-segment-button (click)="loadPages()" value="puppies">
            Luoghi
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="pet">
          <ng-container *ngSwitchCase="'puppies'">
              <ion-card *ngFor="let post of pages">
                  <ion-card-header>
                    <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
                    <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
                  </ion-card-header>
                   <ion-card-content>
                    <img [src]="post.media_url">
                    <div [innerHTML]="post.excerpt.rendered"></div>
                    <ion-button expand="full" fill="clear" [routerLink]="['/', 'pages', post.id]" text-right>Leggi di più...</ion-button>
                  </ion-card-content> 
                </ion-card>
          </ng-container>
        
          <ng-container *ngSwitchCase="'kittens'">
            <ion-card *ngFor="let post of posts">
              <ion-card-header>
                <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
                <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <img [src]="post.media_url">
                <div [innerHTML]="post.excerpt.rendered"></div>
                <ion-button expand="full" fill="clear" [routerLink]="['/', 'posts', post.id]" text-right>Leggi di più...</ion-button>
              </ion-card-content>
            </ion-card>
            
          </ng-container>
        </div>
 
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
