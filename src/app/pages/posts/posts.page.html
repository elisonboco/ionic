<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rimini - Blog</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <div text-center *ngIf="count">Trovati {{ count }} post</div>
 
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="post.media_url">
      <div [innerHTML]="post.excerpt.rendered"></div>
      <ion-button expand="full" fill="clear" [routerLink]="['/', 'posts', post.id]" text-right>Leggi di pi√π...</ion-button>
    </ion-card-content>
  </ion-card>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
